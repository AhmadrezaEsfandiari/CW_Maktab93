<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form method="GET" action="{% url 'add' 0 0 %}">
        {% csrf_token %}
        <label for="num1">Operand 1:</label>
        <input type="number" name="num1" id="num1" value="0"><br><br>
        <label for="num2">Operand 2:</label>
        <input type="number" name="num2" id="num2" value="0"><br><br>
        <button type="submit" name="operation" value="add">Add</button>
        <button type="submit" name="operation" value="subtract">Subtract</button>
        <button type="submit" name="operation" value="multiply">Multiply</button>
        <button type="submit" name="operation" value="divide">Divide</button>
    </form>
</body>
</html>
